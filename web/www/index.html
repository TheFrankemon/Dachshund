<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>DACHSHUND</title>
	<link rel="icon" type="image/png" href="favicon.png" sizes="32x32"/>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/socket.io.js"></script>
	<!--<script type="text/javascript" src="lib/plotly-latest.min.js"></script>-->
	<script src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
</head>
<body ng-app="dachshund">
<section ng-controller="MainController">
	<div ng-repeat="device in devices">
 		<h1>{{ device.ID }}</h1>
 		<p>{{ device.data }}</p>
 		<input type="text" ng-model="device.timeToWait"></input>
 		<button ng-click="sendTime(device.ID, device.timeToWait)">Ok</button>
 		<div><canvas id="line" class="chart chart-line" chart-data="device.data" chart-labels="device.labels" chart-series="device.series" chart-dataset-override="device.datasetOverride" chart-click="chartOnClick" chart-options="chartOptions"></canvas></div>
 	</div>
</section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
